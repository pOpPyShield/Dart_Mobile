name: volunteerapp
description: A new Flutter project.
version: 1.0.0+1
environment:
  #sdk: ">=2.12.0 <3.0.0"
  sdk: ">=3.0.0 <3.7.5"
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.18.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_riverpod: ^2.4.9
  walletconnect_flutter_v2: ^2.1.3
  walletconnect_secure_storage: ^1.0.0
  url_launcher: ^6.2.2
  logger: ^1.1.0
  walletconnect_dart: ^0.0.6
  eth_sig_util: ^0.0.7
  web3dart: ^2.7.1
  freezed_annotation: 2.4.1 #New
  json_annotation: ^4.8.1 #New
  provider: ^6.0.2 #New
  get_it: ^7.6.0 # https://pub.dev/packages/get_it/changelog new
  event: ^2.1.2 # https://pub.dev/packages/event/changelog

dev_dependencies:
  build_runner: ^2.4.6  # https://pub.dev/packages/build_runner/changelog
  freezed: ^2.4.2 #  https://pub.dev/packages/freezed/changelog
  web3dart_builders: ^0.0.7 #https://pub.dev/packages/web3dart_builders/changelog
  json_serializable: ^6.7.1 # https://pub.dev/packages/json_serializable/changelog
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500
    - family: Inter
      fonts:
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
